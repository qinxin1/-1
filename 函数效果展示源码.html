  <title>函数效果展示源码</title>
  <style>	
	button{
		background:deepskyblue;
		height:40px;
		border-radius:10px;
		font-family:"黑体";
		color:white;
		font-size:15px;
	}
  </style>
 </head>
 <body>
	<button onclick = 'newDiv(1)'>生成一个粉色的div</button>
	<button onclick = 'newDiv(10)'>生成十个粉色的div</button>
	<button onclick = 'newDiv(20)'>生成二十个粉色的div</button>
	<button onclick = 'newDiv(30)'>生成三十个粉色的div</button><br />
	<button onclick = 'sayShuai()'>我帅么？</button> <br />
	<button onclick = 'sum()'>计算两个数的和</button>
	<button onclick = 'mul()'>计算两个数的积</button>
	<script>
	function newDiv(num){
			for(var i=0 ; i<num ; i++){
				document.write("<div style = 'background:deeppink ; width:100px;height:100px;float:left;margin:20px;'></div>");
			}
	}


	var sayShuai = function(){
		alert("帅");
	}


	function sum(){
		var a = Number(prompt("请输入第一个数字"));
		var b = Number(prompt("请输入第二个数字"));
		alert("他俩的和为："+(a+b));
	}


	function mul(){
		var a = Number(prompt("请输入第一个数字"));
		var b = Number(prompt("请输入第二个数字"));
		alert("他俩的积为："+a*b);
	}
	</script>
 </body>
