  <script>
  //目标时间
	var newDate = new Date(2017,4,1,12,0,0);
  //获取目标时间的毫秒数
	var newDateMS = newDate.getTime();
  //当前时间
    var nowDate = new Date();
  //当前时间的毫秒数
    var nowDateMS = nowDate.getTime();
  //计算还需要多少毫秒
    var MS = newDateMS - nowDateMS;
	//计算出天数
    var D = parseInt(MS/1000/60/60/24);
	//小时数
	var H = parseInt(MS/1000/60/60)%24;
	//分钟数
	var M = parseInt(MS/1000/60)%60;
	//秒数
	var S = parseInt(MS/1000)%60;
	document.write("距离放假还有"+D+"天"+H+"时"+M+"分"+S+"秒");
  </script>
